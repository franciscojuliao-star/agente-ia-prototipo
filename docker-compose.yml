services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ava_user
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: ava_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ava_user -d ava_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama LLM
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    # Para GPU NVIDIA, descomente:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servi√ßo para baixar o modelo
  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "llama3.2:3b"]
    environment:
      OLLAMA_HOST: http://ollama:11434
    restart: "no"

  # Backend FastAPI
  backend:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ava_user:senha123@postgres:5432/ava_db
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2:3b
      OLLAMA_TIMEOUT: 120
      SECRET_KEY: sua-chave-secreta-mude-em-producao
      CHROMA_PERSIST_DIR: /app/chroma_db
    volumes:
      - chroma_data:/app/chroma_db
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"

  # Frontend
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  ollama_data:
  chroma_data:
  uploads_data:
